<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Social Media Selector</title>
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css"
      integrity="sha512-Fo3rlrZj/k7ujTnHg4CGR2D7kSs0v4LLanw2qksYuRlEzO+tcaEPQogQ0KaoGN26/zrn20ImR1DfuLWnOo7aBA=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />
    <link rel="stylesheet" href="style.css"/>
</head>
<body>
    <div class="selected rotate">
        <p>Social Media </p>
        <i class="fas fa-angle-down"></i>
    </div>
    <ul class="social-lists hide">
        <li>
          <i class="fab fa-facebook" style="color: blue"></i>
          <p>Facebook</p>
        </li>
        <li>
          <i class="fab fa-youtube" style="color: red"></i>
          <p>YouTube</p>
        </li>
        <li>
          <i class="fab fa-twitter" style="color: blue"></i>
          <p>Twitter</p>
        </li>
        <li>
          <i class="fab fa-linkedin" style="color: blue"></i>
          <p>Linkedin</p>
        </li>
      </ul>
      <script src="script.js"></script>
</body>
</html>
